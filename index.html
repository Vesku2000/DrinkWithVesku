<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Drinking game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <header>
    <h1>Drink With Vesku</h1>
  </header>

  <form class="form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <label for="avatar">Avatar:</label>
    <select id="avatar" name="avatar">
      <option value="woman.jpg">Woman</option>
      <option value="man.png">Man</option>
      <option value="wo.png">Woman 2</option>
      <option value="Man2.png">Man 2</option>
      <option value="dog.png">Dog</option>
      <option value="elon.png">Musk</option>
      <option value="shrek.png">shrek </option>
      <option value="cat.png">cat</option>
      <option value="valtteri.png">komistus</option>
      <option value="masi.png">masi</option>
    </select>
    <button type="submit">Add Player</button>
  </form>
  <h2>Players</h2>
  <div class="player-list">
  </div>
  <div class="container">
    <button type="button" id="delete-button">Delete Player</button>
  </div>




  <div class="categories">
    <div class="category" id="#FFC0CB">
      <img src="img/homeParty.png" alt="Category 1">
      <h3>Kotibileet</h3>
      <p>Description of category 1</p>
    </div>
    <div class="category" id="#ADD8E6">
      <img src="img/party.png" alt="Category 2">
      <h3>Pää sekasin</h3>
      <p>Description of category 2</p>
    </div>
    <div class="category" id="#F0E68C">
      <img src="img/sport.png" alt="Category 3">
      <h3>Sporttii</h3>
      <p>Description of category 3</p>
    </div>
    <div class="category" id="#FFE4E1">
      <img src="img/tequila.png" alt="Category 4">
      <h3>Muistanks mä väärin?</h3>
      <p>Description of category 4</p>
    </div>
  </div>

  <div class="container">
    <button class="start-game" id="start-game-button">Start Game</button>
  </div>
  <div id="Points" style="display: none;">pisteet</div>
  <div id="attend-div" style="display: none;">
  
  </div>
  <div id="red-card" class="hidden"></div>
  <button id="myButton">UUSI KYSYMYS!</button>





  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
