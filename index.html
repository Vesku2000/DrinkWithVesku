<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Drinking game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<header>
  <h1>Drink With Vesku</h1>
</header>

<form class="form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="avatar">Avatar:</label>
      <select id="avatar" name="avatar">
        <option value="woman.jpg">Woman</option>
        <option value="man.png">Man 2</option>
        <option value="wo.png">Woman 2</option>
        <option value="avatar4.jpg">Avatar 4</option>
        <option value="avatar5.jpg">Avatar 5</option>
        <option value="avatar6.jpg">Avatar 6</option>
        <option value="avatar7.jpg">Avatar 7</option>
        <option value="avatar8.jpg">Avatar 8</option>
        <option value="avatar9.jpg">Avatar 9</option>
        <option value="avatar10.jpg">Avatar 10</option>
      </select>
      <button type="submit">Add Player</button>
    </form>
  <h2>Players</h2>
    <div class="player-list">
    </div>
    <div class="container">
        <button type="button" id="delete-button">Delete Player</button>
    </div>




<div class="categories">
  <div class="category">
    <img src="img/category1.jpg" alt="Category 1">
    <h3>Category 1</h3>
    <p>Description of category 1</p>
  </div>
  <div class="category">
    <img src="img/category2.jpg" alt="Category 2">
    <h3>Category 2</h3>
    <p>Description of category 2</p>
  </div>
  <div class="category">
    <img src="img/category3.jpg" alt="Category 3">
    <h3>Category 3</h3>
    <p>Description of category 3</p>
  </div>
  <div class="category">
    <img src="img/category4.jpg" alt="Category 4">
    <h3>Category 4</h3>
    <p>Description of category 4</p>
  </div>
</div>

<div class="container">
    <button class="start-game">Start Game</button>
  </div>
  




  
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
